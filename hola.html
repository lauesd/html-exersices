<!DOCTYPE html>
<!-- Declaración del tipo de documento. Indica que este es un documento HTML5 -->
<html lang="en">
<!-- Inicio del documento HTML, con el atributo de idioma establecido en inglés -->

<head>
    <!-- Inicio de la sección del encabezado del documento HTML -->
    <meta charset="UTF-8">
    <!-- Metaetiqueta que define la codificación de caracteres como UTF-8 -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Metaetiqueta que establece la configuración del viewport, importante para hacer el sitio web responsive -->

    <title>Document</title>
    <!-- Título del documento que aparecerá en la pestaña del navegador -->
</head>

<body>
    <!-- Inicio de la sección del cuerpo del documento HTML -->
    <h1>Hola</h1>
    <!-- Encabezado de nivel 1 que muestra el texto "Hola" en la página -->
</body>

</html>
<!-- Fin del documento HTML -->
